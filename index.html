<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Google Map</title>
  <style>
    #map{
    height: 400px;
    width: 100%;
    }
  </style>
</head>
<body>
  <h1>Our Google Map</h1>
  <div id="map"></div>
  <script>
  function initMap(){

    // Map options
    var options = {
      zoom:12,
      center:{lat:40.4406,lng:-79.9959}
    }

    // New map
    var map = new google.maps.Map(document.getElementById('map'), options);

    // Markers
    var marker = new google.maps.Marker({
      position:{lat:40.443468,lng:-79.954796},
      map:map
      // can add icon here
    });

    // Info window
    var infoWindow = new google.maps.InfoWindow({
      content:'<h1>The William Pitt Union (where we hacking!)</h1>'
    });
    marker.addListener('click', function(){
      infoWindow.open(map, marker);
    });


}
  </script>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuzy6YeNACwTkEIHI1FMHvJ9w88oBwLMI&callback=initMap">
  </script>




</body>
</html>
